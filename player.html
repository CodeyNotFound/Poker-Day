<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Poker - Player</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Inter:wght@300;400;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/variables.css">
    <link rel="stylesheet" href="styles/components.css">
    <link rel="stylesheet" href="chips.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: var(--font-body);
            background: linear-gradient(135deg, var(--color-felt-dark) 0%, var(--color-felt-base) 50%, var(--color-felt-dark) 100%);
            min-height: 100vh;
            color: var(--color-text-primary);
            position: relative;
            overflow-x: hidden;
            padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
        }

        /* Felt texture */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background:
                repeating-linear-gradient(0deg,
                    transparent,
                    transparent 2px,
                    rgba(0, 0, 0, 0.03) 2px,
                    rgba(0, 0, 0, 0.03) 4px);
            pointer-events: none;
            opacity: 0.5;
            z-index: var(--z-below);
        }

        /* Setup Screen */
        #setup-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: var(--space-5);
            position: relative;
            z-index: var(--z-raised);
        }

        .setup-card {
            max-width: 450px;
            width: 100%;
        }

        .setup-card h2 {
            color: var(--color-gold-base);
            text-align: center;
            margin-bottom: var(--space-6);
            font-size: var(--text-3xl);
        }

        .form-group {
            margin-bottom: var(--space-5);
        }

        .form-group label {
            display: block;
            margin-bottom: var(--space-2);
            color: var(--color-gold-light);
            font-weight: var(--font-semibold);
            font-size: var(--text-sm);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        /* Game Screen */
        #game-screen {
            display: none;
            min-height: 100vh;
            position: relative;
            z-index: var(--z-raised);
            padding-bottom: 220px;
        }

        .game-screen.my-turn {
            animation: greenGlow 2s ease-in-out infinite;
        }

        @keyframes greenGlow {

            0%,
            100% {
                box-shadow: inset 0 0 50px rgba(45, 143, 45, 0.3);
            }

            50% {
                box-shadow: inset 0 0 80px rgba(92, 184, 92, 0.6);
            }
        }

        /* Player Info */
        .player-info {
            margin: var(--space-5);
        }

        .player-name {
            font-family: var(--font-display);
            color: var(--color-gold-base);
            font-size: var(--text-4xl);
            margin-bottom: var(--space-3);
            font-weight: var(--font-black);
            letter-spacing: 0.02em;
            text-align: center;
        }

        .player-stats {
            display: flex;
            justify-content: center;
            gap: var(--space-6);
            margin-bottom: var(--space-3);
        }

        .stat {
            text-align: center;
        }

        .stat-label {
            font-size: var(--text-xs);
            color: var(--color-text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: var(--space-1);
        }

        .stat-value {
            font-size: var(--text-3xl);
            font-weight: var(--font-bold);
        }

        .stat-value.chips {
            color: var(--color-success);
        }

        .stat-value.bet {
            color: var(--color-danger);
        }

        /* Staging Area */
        .staging-area {
            margin: var(--space-5);
        }

        .staging-header {
            text-align: center;
            margin-bottom: var(--space-4);
        }

        .staging-label {
            color: var(--color-gold-light);
            font-size: var(--text-sm);
            font-weight: var(--font-semibold);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: var(--space-2);
        }

        .staged-amount {
            color: var(--color-gold-base);
            font-size: var(--text-5xl);
            font-weight: var(--font-black);
            text-shadow: 0 0 15px var(--color-gold-glow);
        }

        .staged-chips {
            display: flex;
            flex-wrap: wrap;
            gap: var(--space-3);
            justify-content: center;
            min-height: 80px;
            padding: var(--space-4);
        }

        .staged-chip {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 4px solid;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: var(--font-bold);
            font-size: var(--text-base);
            color: var(--color-white);
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
            box-shadow: var(--shadow-md);
            animation: chipAppear var(--transition-bounce);
        }

        @keyframes chipAppear {
            from {
                transform: scale(0) rotate(0deg);
                opacity: 0;
            }

            to {
                transform: scale(1) rotate(360deg);
                opacity: 1;
            }
        }

        /* Action Container */
        .action-container {
            padding: var(--space-5);
            display: flex;
            flex-direction: column;
            gap: var(--space-4);
            align-items: center;
        }

        .action-btn {
            width: 90%;
            max-width: 400px;
            padding: var(--space-6);
            font-size: var(--text-2xl);
            font-weight: var(--font-bold);
            border: none;
            border-radius: var(--radius-xl);
            cursor: pointer;
            transition: all var(--transition-base);
            box-shadow: var(--shadow-lg);
            position: relative;
            overflow: hidden;
        }

        .action-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width var(--transition-slow), height var(--transition-slow);
        }

        .action-btn:active::before {
            width: 300px;
            height: 300px;
        }

        .action-btn.btn-check {
            background: linear-gradient(135deg, var(--color-info-dark) 0%, var(--color-info) 100%);
            color: white;
            box-shadow: var(--shadow-lg), inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        .action-btn.btn-call {
            background: linear-gradient(135deg, var(--color-warning-dark) 0%, var(--color-warning) 100%);
            color: var(--color-gray-900);
            box-shadow: var(--shadow-lg), inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        .action-btn.btn-raise {
            background: linear-gradient(135deg, var(--color-danger-dark) 0%, var(--color-danger) 100%);
            color: white;
            box-shadow: var(--shadow-lg), var(--shadow-glow-red);
        }

        .btn-fold {
            background: linear-gradient(135deg, var(--color-gray-700) 0%, var(--color-gray-600) 100%);
            color: white;
        }

        .btn-clear {
            background: linear-gradient(135deg, var(--color-gray-600) 0%, var(--color-gray-500) 100%);
            color: white;
            padding: var(--space-4);
            font-size: var(--text-lg);
        }

        /* Chip Dock */
        .chip-dock {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--glass-bg);
            backdrop-filter: var(--glass-blur);
            border-top: 1px solid var(--glass-border);
            padding: var(--space-4) var(--space-2);
            padding-bottom: calc(var(--space-4) + env(safe-area-inset-bottom));
            display: flex;
            justify-content: space-around;
            align-items: center;
            gap: var(--space-2);
            box-shadow: 0 -5px 20px rgba(0, 0, 0, 0.5);
            z-index: var(--z-overlay);
        }

        .poker-chip {
            transition: all var(--transition-base);
        }

        .poker-chip:active {
            transform: scale(0.9);
        }

        /* Waiting Overlay */
        .waiting-overlay {
            display: none;
        }

        .waiting-overlay.active {
            display: flex;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(8px);
            z-index: var(--z-modal);
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .waiting-message {
            text-align: center;
            padding: var(--space-5);
        }

        .waiting-message h2 {
            color: var(--color-gold-base);
            font-size: var(--text-4xl);
            margin-bottom: var(--space-5);
        }

        .waiting-player {
            color: var(--color-success);
            font-size: var(--text-5xl);
            font-weight: var(--font-black);
            text-shadow: 0 0 20px var(--color-success-glow);
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 0.6;
                transform: scale(1);
            }

            50% {
                opacity: 1;
                transform: scale(1.1);
            }
        }

        @media (max-width: 400px) {
            .poker-chip {
                width: 60px;
                height: 60px;
            }

            .poker-chip .value {
                font-size: 1.1rem;
            }
        }
    </style>
</head>

<body>
    <!-- Setup Screen -->
    <div id="setup-screen">
        <div class="glass-card setup-card">
            <h2>üì± JOIN TABLE</h2>
            <div class="form-group">
                <label for="room-code">Room Code</label>
                <input type="text" id="room-code" class="input" placeholder="Enter room code" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="input" placeholder="Enter password" required>
            </div>
            <div class="form-group">
                <label for="player-name">Your Name</label>
                <input type="text" id="player-name" class="input" placeholder="Enter your name" required>
            </div>
            <button class="btn btn--primary btn--lg" onclick="joinGame()">JOIN GAME</button>
        </div>
    </div>

    <!-- Game Screen -->
    <div id="game-screen">
        <!-- Waiting Overlay -->
        <div class="waiting-overlay" id="waiting-overlay">
            <div class="waiting-message">
                <h2>‚è≥ WAITING FOR</h2>
                <div class="waiting-player" id="waiting-player-name">...</div>
            </div>
        </div>

        <!-- Player Info -->
        <div class="player-info glass-card">
            <div class="player-name" id="my-name">Player</div>
            <div class="player-stats">
                <div class="stat">
                    <div class="stat-label">Chips</div>
                    <div class="stat-value chips">üíµ $<span id="my-chips">1000</span></div>
                </div>
                <div class="stat">
                    <div class="stat-label">Current Bet</div>
                    <div class="stat-value bet">$<span id="my-bet">0</span></div>
                </div>
            </div>
        </div>

        <!-- Staging Area -->
        <div class="staging-area glass-card">
            <div class="staging-header">
                <div class="staging-label">üí∞ Staging Area</div>
                <div class="staged-amount">$<span id="staged-value">0</span></div>
            </div>
            <div class="staged-chips" id="staged-chips"></div>
        </div>

        <!-- Action Buttons -->
        <div class="action-container">
            <button class="action-btn" id="main-action-btn" onclick="executeAction()">CHECK</button>
            <button class="action-btn btn-fold" onclick="fold()">‚ùå FOLD</button>
            <button class="action-btn btn-clear" onclick="clearStaging()">üîÑ CLEAR STAGING</button>
        </div>

        <!-- Chip Dock -->
        <div class="chip-dock">
            <div class="poker-chip chip-5" onclick="addChip(5)">
                <span class="value">5</span>
            </div>
            <div class="poker-chip chip-10" onclick="addChip(10)">
                <span class="value">10</span>
            </div>
            <div class="poker-chip chip-20" onclick="addChip(20)">
                <span class="value">20</span>
            </div>
            <div class="poker-chip chip-50" onclick="addChip(50)">
                <span class="value">50</span>
            </div>
            <div class="poker-chip chip-100" onclick="addChip(100)">
                <span class="value">100</span>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js';
        import { getDatabase, ref, set, onValue, update, get } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js';

        const firebaseConfig = {
            apiKey: "AIzaSyApDemI7Jtd76lOo1oPBmHneMb4mHCMxZs",
            authDomain: "poker-night-app-dffc6.firebaseapp.com",
            databaseURL: "https://poker-night-app-dffc6-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "poker-night-app-dffc6",
            storageBucket: "poker-night-app-dffc6.firebasestorage.app",
            messagingSenderId: "304292154404",
            appId: "1:304292154404:web:c1d94e60add9a8f0d75cb1"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        let currentRoom = null;
        let myName = null;
        let gameState = null;
        let myData = null;
        let stagedAmount = 0;
        let audioContext = null;

        // Sound generation
        function playSound(frequency, duration) {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }

            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);

            oscillator.frequency.value = frequency;
            oscillator.type = 'sine';

            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);

            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + duration);
        }

        function playTurnNotification() {
            playSound(800, 0.1);
            setTimeout(() => playSound(1000, 0.15), 100);
        }

        function playChipSound() {
            playSound(600, 0.05);
        }

        window.joinGame = async function () {
            const roomCode = document.getElementById('room-code').value.trim();
            const password = document.getElementById('password').value.trim();
            const playerName = document.getElementById('player-name').value.trim();

            if (!roomCode || !password || !playerName) {
                alert('Please fill in all fields');
                return;
            }

            // Verify room and password
            const roomSnapshot = await get(ref(db, `rooms/${roomCode}`));
            if (!roomSnapshot.exists()) {
                alert('Room does not exist');
                return;
            }

            const room = roomSnapshot.val();
            if (room.password !== password) {
                alert('Incorrect password');
                return;
            }

            currentRoom = roomCode;
            myName = playerName;

            // Add player to room
            await set(ref(db, `rooms/${roomCode}/players/${playerName}`), {
                chips: 1000,
                currentBet: 0,
                folded: false,
                joined: Date.now()
            });

            // Add to seats if not already there
            const seats = room.seats || [];
            if (!seats.includes(playerName)) {
                seats.push(playerName);
                await update(ref(db, `rooms/${roomCode}`), { seats });
            }

            // Listen to game state
            onValue(ref(db, `rooms/${roomCode}`), (snapshot) => {
                gameState = snapshot.val();
                checkTurnStatus();
            });

            // Listen to my player data
            onValue(ref(db, `rooms/${roomCode}/players/${playerName}`), (snapshot) => {
                const data = snapshot.val();
                if (!data) {
                    alert('You have been removed from the game');
                    location.reload();
                    return;
                }
                myData = data;
                updatePlayerUI();
            });

            document.getElementById('setup-screen').style.display = 'none';
            document.getElementById('game-screen').style.display = 'block';
            document.getElementById('my-name').textContent = playerName;
        };

        function updatePlayerUI() {
            if (!myData) return;

            document.getElementById('my-chips').textContent = myData.chips || 0;
            document.getElementById('my-bet').textContent = myData.currentBet || 0;
        }

        let isMyTurn = false;

        function checkTurnStatus() {
            if (!gameState || !myName) return;

            const seats = gameState.seats || [];
            const currentPlayerIndex = gameState.turnIndex || 0;
            const currentPlayer = seats[currentPlayerIndex];

            const newIsMyTurn = currentPlayer === myName && !myData?.folded;

            if (newIsMyTurn && !isMyTurn) {
                playTurnNotification();
                if (navigator.vibrate) {
                    navigator.vibrate([200, 100, 200]);
                }
                document.getElementById('game-screen').classList.add('my-turn');
            } else if (!newIsMyTurn && isMyTurn) {
                document.getElementById('game-screen').classList.remove('my-turn');
            }

            isMyTurn = newIsMyTurn;

            if (isMyTurn) {
                document.getElementById('waiting-overlay').classList.remove('active');
                updateActionButton();
            } else {
                document.getElementById('waiting-overlay').classList.add('active');
                document.getElementById('waiting-player-name').textContent = currentPlayer || 'Unknown';
            }
        }

        function updateActionButton() {
            const btn = document.getElementById('main-action-btn');

            // Calculate highest bet
            let highestBet = 0;
            if (gameState && gameState.seats) {
                for (const playerName of gameState.seats) {
                    const playerRef = ref(db, `rooms/${currentRoom}/players/${playerName}`);
                    get(playerRef).then(snapshot => {
                        const player = snapshot.val();
                        if (player && player.currentBet > highestBet) {
                            highestBet = player.currentBet;
                        }
                    });
                }
            }

            const myCurrentBet = myData?.currentBet || 0;
            const totalBet = myCurrentBet + stagedAmount;

            if (stagedAmount === 0 && myCurrentBet === highestBet) {
                btn.textContent = '‚úì CHECK';
                btn.className = 'action-btn btn-check';
            } else if (totalBet < highestBet) {
                const callAmount = highestBet - myCurrentBet;
                btn.textContent = `üíµ CALL $${callAmount}`;
                btn.className = 'action-btn btn-call';
            } else if (totalBet > highestBet) {
                btn.textContent = `üî• RAISE TO $${totalBet}`;
                btn.className = 'action-btn btn-raise';
            } else {
                btn.textContent = `üíµ BET $${stagedAmount}`;
                btn.className = 'action-btn btn-call';
            }
        }

        window.addChip = function (value) {
            if (!isMyTurn) return;

            if (stagedAmount + value > (myData?.chips || 0)) {
                alert('Not enough chips!');
                return;
            }

            stagedAmount += value;
            document.getElementById('staged-value').textContent = stagedAmount;

            // Add visual chip
            const chipContainer = document.getElementById('staged-chips');
            const chip = document.createElement('div');
            chip.className = 'staged-chip';
            chip.style.background = getChipColor(value);
            chip.style.borderColor = getChipBorderColor(value);
            chip.textContent = `$${value}`;
            chipContainer.appendChild(chip);

            playChipSound();
            updateActionButton();
        };

        function getChipColor(value) {
            if (value === 5) return 'radial-gradient(circle, #ffffff 0%, #e8e8e8 100%)';
            if (value === 10) return 'radial-gradient(circle, #b33a3a 0%, #7a1f1f 100%)';
            if (value === 20) return 'radial-gradient(circle, #4a7c4a 0%, #2d5a2d 100%)';
            if (value === 50) return 'radial-gradient(circle, #4a6b8a 0%, #2d4a6b 100%)';
            if (value === 100) return 'radial-gradient(circle, #3a3a3a 0%, #0a0a0a 100%)';
            return '#fff';
        }

        function getChipBorderColor(value) {
            if (value === 5) return '#c0c0c0';
            if (value === 10) return '#8b2020';
            if (value === 20) return '#356535';
            if (value === 50) return '#355575';
            if (value === 100) return '#d4af37';
            return '#000';
        }

        window.clearStaging = function () {
            stagedAmount = 0;
            document.getElementById('staged-value').textContent = 0;
            document.getElementById('staged-chips').innerHTML = '';
            updateActionButton();
        };

        window.executeAction = async function () {
            if (!isMyTurn || stagedAmount < 0) return;

            const newBet = (myData?.currentBet || 0) + stagedAmount;
            const newChips = (myData?.chips || 0) - stagedAmount;

            // Update player data
            await update(ref(db, `rooms/${currentRoom}/players/${myName}`), {
                currentBet: newBet,
                chips: newChips
            });

            // Update pot
            const newPot = (gameState.pot || 0) + stagedAmount;
            await update(ref(db, `rooms/${currentRoom}`), {
                pot: newPot
            });

            // Clear staging
            clearStaging();

            // Move to next player
            await passTurn();
        };

        window.fold = async function () {
            if (!isMyTurn) return;

            if (!confirm('Are you sure you want to fold?')) return;

            await update(ref(db, `rooms/${currentRoom}/players/${myName}`), {
                folded: true
            });

            await passTurn();
        };

        async function passTurn() {
            const seats = gameState.seats || [];
            let nextIndex = (gameState.turnIndex + 1) % seats.length;

            // Skip folded players
            let attempts = 0;
            while (attempts < seats.length) {
                const nextPlayer = seats[nextIndex];
                const playerSnapshot = await get(ref(db, `rooms/${currentRoom}/players/${nextPlayer}`));
                const playerData = playerSnapshot.val();

                if (playerData && !playerData.folded) {
                    break;
                }

                nextIndex = (nextIndex + 1) % seats.length;
                attempts++;
            }

            await update(ref(db, `rooms/${currentRoom}`), {
                turnIndex: nextIndex
            });
        }
    </script>
</body>

</html>
