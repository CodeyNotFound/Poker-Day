<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Poker VIP - Host Table</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', 'Times New Roman', serif;
            background: linear-gradient(135deg, #1a3a1a 0%, #0d1f0d 100%);
            min-height: 100vh;
            color: #f4e4c1;
            position: relative;
            overflow-x: hidden;
        }

        /* Felt texture */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background:
                repeating-linear-gradient(0deg,
                    transparent,
                    transparent 2px,
                    rgba(0, 0, 0, 0.03) 2px,
                    rgba(0, 0, 0, 0.03) 4px),
                repeating-linear-gradient(90deg,
                    transparent,
                    transparent 2px,
                    rgba(0, 0, 0, 0.03) 2px,
                    rgba(0, 0, 0, 0.03) 4px);
            pointer-events: none;
            opacity: 0.5;
            z-index: 0;
        }

        /* Wood border */
        .wood-frame {
            position: fixed;
            pointer-events: none;
            z-index: 100;
        }

        .wood-frame.top,
        .wood-frame.bottom {
            left: 0;
            right: 0;
            height: 30px;
            background: linear-gradient(90deg, #4a2f1a 0%, #6b4423 25%, #5a3a20 50%, #6b4423 75%, #4a2f1a 100%);
            box-shadow: inset 0 2px 4px rgba(255, 255, 255, 0.2), inset 0 -2px 4px rgba(0, 0, 0, 0.4);
        }

        .wood-frame.top {
            top: 0;
        }

        .wood-frame.bottom {
            bottom: 0;
        }

        .wood-frame.left,
        .wood-frame.right {
            top: 0;
            bottom: 0;
            width: 30px;
            background: linear-gradient(180deg, #4a2f1a 0%, #6b4423 25%, #5a3a20 50%, #6b4423 75%, #4a2f1a 100%);
            box-shadow: inset 2px 0 4px rgba(255, 255, 255, 0.2), inset -2px 0 4px rgba(0, 0, 0, 0.4);
        }

        .wood-frame.left {
            left: 0;
        }

        .wood-frame.right {
            right: 0;
        }

        /* Setup Screen */
        #setup-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 40px;
            position: relative;
            z-index: 10;
        }

        .setup-card {
            background: rgba(0, 0, 0, 0.7);
            border: 3px solid #d4af37;
            border-radius: 20px;
            padding: 50px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
        }

        .setup-card h2 {
            color: #ffd700;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2rem;
            letter-spacing: 2px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #d4af37;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #d4af37;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: #f4e4c1;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.5);
        }

        .btn-primary {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #1a5f1a 0%, #2d8f2d 100%);
            border: 2px solid #5cb85c;
            border-radius: 10px;
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(92, 184, 92, 0.5);
        }

        /* Main Game Screen */
        #game-screen {
            display: none;
            padding: 50px 20px 20px;
            position: relative;
            z-index: 10;
        }

        .game-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .game-header h1 {
            color: #ffd700;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        .room-info {
            background: rgba(0, 0, 0, 0.6);
            display: inline-block;
            padding: 10px 30px;
            border-radius: 10px;
            border: 2px solid #d4af37;
            margin-top: 10px;
        }

        /* Pot Area */
        .pot-container {
            text-align: center;
            margin: 30px auto;
            position: relative;
            min-height: 200px;
        }

        .pot-display {
            background: rgba(0, 0, 0, 0.8);
            border: 4px solid #ffd700;
            border-radius: 20px;
            padding: 20px 40px;
            display: inline-block;
            margin-bottom: 20px;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.4);
        }

        .pot-display h2 {
            color: #d4af37;
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .pot-amount {
            color: #ffd700;
            font-size: 3rem;
            font-weight: bold;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.6);
        }

        .chip-pile {
            position: relative;
            height: 150px;
            margin: 20px auto;
        }

        .stack-chip {
            position: absolute;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 4px solid;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.6);
            transition: all 0.5s ease;
            animation: chipDrop 0.5s ease-out;
        }

        @keyframes chipDrop {
            from {
                transform: translateY(-100px) scale(0);
                opacity: 0;
            }

            to {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
        }

        /* Player Grid */
        .players-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 30px 0;
            max-width: 1400px;
            margin-left: auto;
            margin-right: auto;
        }

        .player-card {
            background: linear-gradient(135deg, rgba(26, 58, 26, 0.9) 0%, rgba(13, 31, 13, 0.9) 100%);
            border: 3px solid #5a3a20;
            border-radius: 15px;
            padding: 20px;
            position: relative;
            transition: all 0.3s ease;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.5);
        }

        .player-card.active {
            border-color: #2d8f2d;
            box-shadow: 0 0 25px rgba(45, 143, 45, 0.8);
            transform: scale(1.05);
            animation: pulse-border 1.5s ease-in-out infinite;
        }

        @keyframes pulse-border {

            0%,
            100% {
                border-color: #2d8f2d;
                box-shadow: 0 0 25px rgba(45, 143, 45, 0.8);
            }

            50% {
                border-color: #5cb85c;
                box-shadow: 0 0 40px rgba(92, 184, 92, 1);
            }
        }

        .dealer-badge {
            position: absolute;
            top: -15px;
            right: -15px;
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #ffd700 0%, #ffed4e 100%);
            border: 3px solid #b8860b;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: bold;
            color: #000;
            box-shadow: 0 4px 12px rgba(255, 215, 0, 0.6);
            animation: rotate 3s linear infinite;
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        .player-name {
            font-size: 1.5rem;
            color: #ffd700;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .player-chips {
            color: #5cb85c;
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        .player-bet {
            color: #ff6b6b;
            font-size: 1rem;
        }

        .player-status {
            margin-top: 10px;
            padding: 5px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 5px;
            font-size: 0.9rem;
            color: #d4af37;
        }

        .player-controls {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .btn-small {
            padding: 8px 12px;
            border: 2px solid;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s ease;
            font-size: 0.9rem;
        }

        .btn-move {
            background: rgba(52, 152, 219, 0.3);
            border-color: #3498db;
            color: #3498db;
        }

        .btn-move:hover {
            background: rgba(52, 152, 219, 0.6);
            transform: scale(1.1);
        }

        .btn-kick {
            background: rgba(231, 76, 60, 0.3);
            border-color: #e74c3c;
            color: #e74c3c;
            margin-left: auto;
        }

        .btn-kick:hover {
            background: rgba(231, 76, 60, 0.6);
            transform: scale(1.1);
        }

        /* Admin Controls */
        .admin-controls {
            position: fixed;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.9);
            border: 3px solid #d4af37;
            border-radius: 15px;
            padding: 20px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
            box-shadow: 0 -5px 20px rgba(0, 0, 0, 0.8);
            z-index: 50;
        }

        .admin-btn {
            padding: 15px 30px;
            border: 2px solid;
            border-radius: 10px;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .admin-btn.next-round {
            background: linear-gradient(135deg, #1a5f1a 0%, #2d8f2d 100%);
            border-color: #5cb85c;
            color: white;
        }

        .admin-btn.next-round:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(92, 184, 92, 0.6);
        }

        .admin-btn.split-pot {
            background: linear-gradient(135deg, #f39c12 0%, #f1c40f 100%);
            border-color: #ffd700;
            color: #000;
        }

        .admin-btn.split-pot:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(243, 156, 18, 0.6);
        }

        .admin-btn.reset-all {
            background: linear-gradient(135deg, #8b0000 0%, #dc143c 100%);
            border-color: #ff6b6b;
            color: white;
        }

        .admin-btn.reset-all:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(220, 20, 60, 0.6);
        }

        /* Modal for Split Pot */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            z-index: 200;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: linear-gradient(135deg, #1a3a1a 0%, #0d1f0d 100%);
            border: 3px solid #ffd700;
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-content h3 {
            color: #ffd700;
            margin-bottom: 25px;
            text-align: center;
            font-size: 1.8rem;
        }

        .winner-select {
            margin: 15px 0;
        }

        .winner-checkbox {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid #d4af37;
            border-radius: 10px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .winner-checkbox:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .winner-checkbox input[type="checkbox"] {
            width: 25px;
            height: 25px;
            cursor: pointer;
        }

        .modal-buttons {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .modal-buttons button {
            flex: 1;
            padding: 15px;
            border-radius: 10px;
            border: 2px solid;
            font-weight: bold;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        @media (max-width: 768px) {
            .admin-controls {
                bottom: 40px;
                padding: 15px;
            }

            .admin-btn {
                padding: 12px 20px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>

<body>
    <!-- Wood frame -->
    <div class="wood-frame top"></div>
    <div class="wood-frame bottom"></div>
    <div class="wood-frame left"></div>
    <div class="wood-frame right"></div>

    <!-- Setup Screen -->
    <div id="setup-screen">
        <div class="setup-card">
            <h2>üé∞ HOST SETUP üé∞</h2>
            <div class="form-group">
                <label for="room-code">Room Code</label>
                <input type="text" id="room-code" placeholder="Enter room code" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter password" required>
            </div>
            <button class="btn-primary" onclick="initializeGame()">CREATE GAME</button>
        </div>
    </div>

    <!-- Game Screen -->
    <div id="game-screen">
        <div class="game-header">
            <h1>üé∞ POKER VIP TABLE üé∞</h1>
            <div class="room-info">
                <strong>Room:</strong> <span id="room-display"></span> |
                <strong>Players:</strong> <span id="player-count">0</span>
            </div>
        </div>

        <!-- Pot Display -->
        <div class="pot-container">
            <div class="pot-display">
                <h2>üí∞ POT üí∞</h2>
                <div class="pot-amount">$<span id="pot-value">0</span></div>
            </div>
            <div class="chip-pile" id="chip-pile"></div>
        </div>

        <!-- Players Grid -->
        <div class="players-grid" id="players-grid"></div>

        <!-- Admin Controls -->
        <div class="admin-controls">
            <button class="admin-btn next-round" onclick="nextRound()">‚è≠Ô∏è NEXT ROUND</button>
            <button class="admin-btn split-pot" onclick="openSplitPot()">üí∞ SPLIT POT</button>
            <button class="admin-btn reset-all" onclick="resetAll()">üîÑ RESET ALL</button>
        </div>
    </div>

    <!-- Split Pot Modal -->
    <div class="modal" id="split-modal">
        <div class="modal-content">
            <h3>Select Winners</h3>
            <div id="winner-list"></div>
            <div class="modal-buttons">
                <button style="background: #e74c3c; border-color: #c0392b; color: white;"
                    onclick="closeSplitPot()">Cancel</button>
                <button style="background: #27ae60; border-color: #229954; color: white;"
                    onclick="executeSplitPot()">Split Pot</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js';
        import { getDatabase, ref, set, onValue, update, remove } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js';

        const firebaseConfig = {
            apiKey: "AIzaSyApDemI7Jtd76lOo1oPBmHneMb4mHCMxZs",
            authDomain: "poker-night-app-dffc6.firebaseapp.com",
            databaseURL: "https://poker-night-app-dffc6-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "poker-night-app-dffc6",
            storageBucket: "poker-night-app-dffc6.firebasestorage.app",
            messagingSenderId: "304292154404",
            appId: "1:304292154404:web:c1d94e60add9a8f0d75cb1"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        let currentRoom = null;
        let gameState = null;

        window.initializeGame = async function () {
            const roomCode = document.getElementById('room-code').value.trim();
            const password = document.getElementById('password').value.trim();

            if (!roomCode || !password) {
                alert('Please enter both room code and password');
                return;
            }

            currentRoom = roomCode;

            // Initialize game state
            await set(ref(db, `rooms/${roomCode}`), {
                password: password,
                pot: 0,
                dealerIndex: 0,
                turnIndex: 0,
                seats: [],
                created: Date.now()
            });

            // Listen to game state
            onValue(ref(db, `rooms/${roomCode}`), (snapshot) => {
                gameState = snapshot.val();
                updateGameUI();
            });

            // Listen to players
            onValue(ref(db, `rooms/${roomCode}/players`), (snapshot) => {
                updatePlayersUI(snapshot.val() || {});
            });

            document.getElementById('setup-screen').style.display = 'none';
            document.getElementById('game-screen').style.display = 'block';
            document.getElementById('room-display').textContent = roomCode;
        };

        function updateGameUI() {
            if (!gameState) return;

            document.getElementById('pot-value').textContent = gameState.pot || 0;

            // Update chip pile visualization
            updateChipPile(gameState.pot || 0);
        }

        function updateChipPile(potAmount) {
            const chipPile = document.getElementById('chip-pile');
            chipPile.innerHTML = '';

            if (potAmount === 0) return;

            const chipCount = Math.min(Math.floor(potAmount / 10), 20);
            const colors = ['#dc143c', '#3498db', '#2d8f2d', '#ffd700', '#9b59b6'];

            for (let i = 0; i < chipCount; i++) {
                const chip = document.createElement('div');
                chip.className = 'stack-chip';
                const color = colors[i % colors.length];
                chip.style.background = color;
                chip.style.borderColor = adjustBrightness(color, -30);
                chip.style.left = `${40 + Math.random() * 20}%`;
                chip.style.top = `${50 + Math.random() * 40}px`;
                chip.style.transform = `rotate(${Math.random() * 360}deg)`;
                chip.style.animationDelay = `${i * 0.05}s`;
                chipPile.appendChild(chip);
            }
        }

        function adjustBrightness(color, amount) {
            const num = parseInt(color.replace("#", ""), 16);
            const r = Math.max(0, Math.min(255, (num >> 16) + amount));
            const g = Math.max(0, Math.min(255, ((num >> 8) & 0x00FF) + amount));
            const b = Math.max(0, Math.min(255, (num & 0x0000FF) + amount));
            return "#" + ((r << 16) | (g << 8) | b).toString(16).padStart(6, '0');
        }

        function updatePlayersUI(players) {
            const grid = document.getElementById('players-grid');
            grid.innerHTML = '';

            const seats = gameState?.seats || [];
            document.getElementById('player-count').textContent = seats.length;

            seats.forEach((playerName, index) => {
                const player = players[playerName];
                if (!player) return;

                const card = document.createElement('div');
                card.className = 'player-card';

                if (index === gameState.turnIndex) {
                    card.classList.add('active');
                }

                let html = '';

                if (index === gameState.dealerIndex) {
                    html += '<div class="dealer-badge">D</div>';
                }

                html += `
                    <div class="player-name">${playerName}</div>
                    <div class="player-chips">üíµ $${player.chips || 0}</div>
                    <div class="player-bet">Current Bet: $${player.currentBet || 0}</div>
                    <div class="player-status">${player.folded ? '‚ùå Folded' : (index === gameState.turnIndex ? 'üü¢ ACTIVE TURN' : '‚è≥ Waiting')}</div>
                    <div class="player-controls">
                        <button class="btn-small btn-move" onclick="movePlayer(${index}, -1)" ${index === 0 ? 'disabled' : ''}>&lt;</button>
                        <button class="btn-small btn-move" onclick="movePlayer(${index}, 1)" ${index === seats.length - 1 ? 'disabled' : ''}>&gt;</button>
                        <button class="btn-small btn-kick" onclick="kickPlayer('${playerName}')">‚úï Kick</button>
                    </div>
                `;

                card.innerHTML = html;
                grid.appendChild(card);
            });
        }

        window.movePlayer = async function (index, direction) {
            const seats = [...gameState.seats];
            const newIndex = index + direction;

            if (newIndex < 0 || newIndex >= seats.length) return;

            [seats[index], seats[newIndex]] = [seats[newIndex], seats[index]];

            await update(ref(db, `rooms/${currentRoom}`), { seats });
        };

        window.kickPlayer = async function (playerName) {
            if (!confirm(`Remove ${playerName} from the game?`)) return;

            const seats = gameState.seats.filter(name => name !== playerName);
            await update(ref(db, `rooms/${currentRoom}`), { seats });
            await remove(ref(db, `rooms/${currentRoom}/players/${playerName}`));
        };

        window.nextRound = async function () {
            if (!confirm('Start next round? This will clear the pot and rotate the dealer.')) return;

            const seats = gameState.seats || [];
            if (seats.length === 0) return;

            const newDealerIndex = (gameState.dealerIndex + 1) % seats.length;
            const newTurnIndex = (newDealerIndex + 1) % seats.length;

            // Reset all player bets
            const updates = {};
            seats.forEach(playerName => {
                updates[`rooms/${currentRoom}/players/${playerName}/currentBet`] = 0;
                updates[`rooms/${currentRoom}/players/${playerName}/folded`] = false;
            });

            updates[`rooms/${currentRoom}/pot`] = 0;
            updates[`rooms/${currentRoom}/dealerIndex`] = newDealerIndex;
            updates[`rooms/${currentRoom}/turnIndex`] = newTurnIndex;

            await update(ref(db), updates);
        };

        window.openSplitPot = function () {
            if (gameState.pot === 0) {
                alert('The pot is empty!');
                return;
            }

            const winnerList = document.getElementById('winner-list');
            winnerList.innerHTML = '';

            const seats = gameState.seats || [];
            seats.forEach(playerName => {
                const checkbox = document.createElement('div');
                checkbox.className = 'winner-select';
                checkbox.innerHTML = `
                    <label class="winner-checkbox">
                        <input type="checkbox" value="${playerName}">
                        <span style="color: #ffd700; font-size: 1.2rem;">${playerName}</span>
                    </label>
                `;
                winnerList.appendChild(checkbox);
            });

            document.getElementById('split-modal').classList.add('active');
        };

        window.closeSplitPot = function () {
            document.getElementById('split-modal').classList.remove('active');
        };

        window.executeSplitPot = async function () {
            const checkboxes = document.querySelectorAll('#winner-list input[type="checkbox"]:checked');

            if (checkboxes.length === 0) {
                alert('Please select at least one winner');
                return;
            }

            const winners = Array.from(checkboxes).map(cb => cb.value);
            const shareAmount = Math.floor(gameState.pot / winners.length);

            const updates = {};

            // Add winnings to each winner
            for (const winnerName of winners) {
                const playerRef = ref(db, `rooms/${currentRoom}/players/${winnerName}`);
                onValue(playerRef, (snapshot) => {
                    const player = snapshot.val();
                    if (player) {
                        updates[`rooms/${currentRoom}/players/${winnerName}/chips`] = (player.chips || 0) + shareAmount;
                    }
                }, { onlyOnce: true });
            }

            // Clear pot
            updates[`rooms/${currentRoom}/pot`] = 0;

            await update(ref(db), updates);
            closeSplitPot();
        };

        window.resetAll = async function () {
            if (!confirm('Reset all players to 1000 chips?')) return;

            const seats = gameState.seats || [];
            const updates = {};

            seats.forEach(playerName => {
                updates[`rooms/${currentRoom}/players/${playerName}/chips`] = 1000;
                updates[`rooms/${currentRoom}/players/${playerName}/currentBet`] = 0;
                updates[`rooms/${currentRoom}/players/${playerName}/folded`] = false;
            });

            updates[`rooms/${currentRoom}/pot`] = 0;

            await update(ref(db), updates);
        };
    </script>
