<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Poker - Host</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Inter:wght@300;400;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/variables.css">
    <link rel="stylesheet" href="styles/components.css">
    <link rel="stylesheet" href="chips.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-body);
            background: linear-gradient(135deg, var(--color-felt-dark) 0%, var(--color-felt-base) 50%, var(--color-felt-dark) 100%);
            min-height: 100vh;
            color: var(--color-text-primary);
            position: relative;
            overflow-x: hidden;
        }

        /* Felt texture */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background:
                repeating-linear-gradient(0deg,
                    transparent,
                    transparent 2px,
                    rgba(0, 0, 0, 0.03) 2px,
                    rgba(0, 0, 0, 0.03) 4px),
                repeating-linear-gradient(90deg,
                    transparent,
                    transparent 2px,
                    rgba(0, 0, 0, 0.03) 2px,
                    rgba(0, 0, 0, 0.03) 4px);
            pointer-events: none;
            opacity: 0.5;
            z-index: var(--z-below);
        }

        /* Wood border */
        .wood-frame {
            position: fixed;
            pointer-events: none;
            z-index: var(--z-modal);
        }

        .wood-frame.top,
        .wood-frame.bottom {
            left: 0;
            right: 0;
            height: 30px;
            background: linear-gradient(90deg, var(--color-wood-dark) 0%, var(--color-wood-base) 25%, var(--color-wood-light) 50%, var(--color-wood-base) 75%, var(--color-wood-dark) 100%);
            box-shadow: inset 0 2px 4px rgba(255, 255, 255, 0.2), inset 0 -2px 4px rgba(0, 0, 0, 0.4);
        }

        .wood-frame.top {
            top: 0;
        }

        .wood-frame.bottom {
            bottom: 0;
        }

        .wood-frame.left,
        .wood-frame.right {
            top: 0;
            bottom: 0;
            width: 30px;
            background: linear-gradient(180deg, var(--color-wood-dark) 0%, var(--color-wood-base) 25%, var(--color-wood-light) 50%, var(--color-wood-base) 75%, var(--color-wood-dark) 100%);
            box-shadow: inset 2px 0 4px rgba(255, 255, 255, 0.2), inset -2px 0 4px rgba(0, 0, 0, 0.4);
        }

        .wood-frame.left {
            left: 0;
        }

        .wood-frame.right {
            right: 0;
        }

        /* Setup Screen */
        #setup-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: var(--space-10);
            position: relative;
            z-index: var(--z-raised);
        }

        .setup-card {
            max-width: 500px;
            width: 100%;
        }

        .setup-card h2 {
            color: var(--color-gold-base);
            text-align: center;
            margin-bottom: var(--space-8);
            font-size: var(--text-4xl);
            letter-spacing: 0.05em;
        }

        .form-group {
            margin-bottom: var(--space-6);
        }

        .form-group label {
            display: block;
            margin-bottom: var(--space-2);
            color: var(--color-gold-light);
            font-weight: var(--font-semibold);
            font-size: var(--text-sm);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        /* Main Game Screen */
        #game-screen {
            display: none;
            padding: 60px 40px 40px;
            min-height: 100vh;
            position: relative;
            z-index: var(--z-raised);
        }

        /* Header */
        .game-header {
            text-align: center;
            margin-bottom: var(--space-12);
        }

        .game-header h1 {
            font-family: var(--font-display);
            font-weight: var(--font-black);
            color: var(--color-gold-base);
            font-size: var(--text-3xl);
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.8);
            letter-spacing: 0.1em;
            margin-bottom: var(--space-4);
        }

        .room-info {
            background: var(--glass-bg);
            backdrop-filter: var(--glass-blur);
            display: inline-block;
            padding: var(--space-3) var(--space-6);
            border-radius: var(--radius-lg);
            border: 1px solid var(--glass-border);
            font-size: var(--text-sm);
        }

        /* Layout Grid */
        .game-layout {
            display: grid;
            grid-template-columns: 280px 1fr 280px;
            gap: var(--space-8);
            align-items: start;
            max-width: 1600px;
            margin: 0 auto;
        }

        /* Player Sidebars */
        .players-left,
        .players-right {
            display: flex;
            flex-direction: column;
            gap: var(--space-4);
        }

        .player-card__name {
            font-size: var(--text-lg);
            font-weight: var(--font-bold);
            color: var(--color-gold-light);
            margin-bottom: var(--space-2);
        }

        .player-card__chips {
            color: var(--color-success);
            font-size: var(--text-base);
            margin-bottom: var(--space-1);
        }

        .player-card__bet {
            color: var(--color-danger);
            font-size: var(--text-sm);
            margin-bottom: var(--space-3);
        }

        .player-card__controls {
            display: flex;
            gap: var(--space-2);
            margin-top: var(--space-3);
            padding-top: var(--space-3);
            border-top: 1px solid var(--glass-border);
        }

        /* Center Area - Pot */
        .center-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: var(--space-8);
        }

        .pot-container {
            position: relative;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 400px;
        }

        /* Admin Controls */
        .admin-controls {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--glass-bg);
            backdrop-filter: var(--glass-blur);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-xl);
            padding: var(--space-5);
            display: flex;
            gap: var(--space-4);
            box-shadow: var(--shadow-xl);
            z-index: var(--z-overlay);
        }

        /* Modal */
        .modal {
            display: none;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: linear-gradient(135deg, var(--color-felt-light), var(--color-felt-dark));
            border: 2px solid var(--color-gold-base);
            border-radius: var(--radius-2xl);
            padding: var(--space-10);
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-content h3 {
            color: var(--color-gold-base);
            margin-bottom: var(--space-6);
            text-align: center;
            font-size: var(--text-3xl);
        }

        .winner-checkbox {
            display: flex;
            align-items: center;
            gap: var(--space-4);
            padding: var(--space-4);
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-lg);
            margin-bottom: var(--space-3);
            cursor: pointer;
            transition: all var(--transition-base);
        }

        .winner-checkbox:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .winner-checkbox input[type="checkbox"] {
            width: 24px;
            height: 24px;
            cursor: pointer;
        }

        .modal-buttons {
            display: flex;
            gap: var(--space-4);
            margin-top: var(--space-8);
        }

        @media (max-width: 1200px) {
            .game-layout {
                grid-template-columns: 1fr;
                gap: var(--space-6);
            }

            .players-left,
            .players-right {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
                gap: var(--space-4);
            }

            .admin-controls {
                bottom: 30px;
                padding: var(--space-4);
                flex-wrap: wrap;
                max-width: 90%;
            }
        }
    </style>
</head>

<body>
    <!-- Wood frame -->
    <div class="wood-frame top"></div>
    <div class="wood-frame bottom"></div>
    <div class="wood-frame left"></div>
    <div class="wood-frame right"></div>

    <!-- Toast Container -->
    <div id="toast-container"></div>

    <!-- Setup Screen -->
    <div id="setup-screen">
        <div class="glass-card setup-card">
            <h2>üé∞ HOST SETUP</h2>
            <div class="form-group">
                <label for="room-code">Room Code</label>
                <input type="text" id="room-code" class="input" placeholder="Enter room code" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="input" placeholder="Enter password" required>
            </div>
            <button class="btn btn--primary btn--lg" onclick="initializeGame()">CREATE GAME</button>
        </div>
    </div>

    <!-- Game Screen -->
    <div id="game-screen">
        <div class="game-header">
            <h1>‚ô†‚ô• POKER ‚ô¶‚ô£</h1>
            <div class="room-info">
                <strong>Room:</strong> <span id="room-display"></span> |
                <strong>Players:</strong> <span id="player-count">0</span>
            </div>
        </div>

        <div class="game-layout">
            <!-- Left Players -->
            <div class="players-left" id="players-left"></div>

            <!-- Center - Pot -->
            <div class="center-area">
                <div class="pot-container">
                    <div class="chip-scatter-area" id="chip-scatter-area"></div>
                    <div class="circular-pot">
                        <div class="circular-pot__label">POT</div>
                        <div class="circular-pot__amount">$<span id="pot-value">0</span></div>
                    </div>
                </div>
            </div>

            <!-- Right Players -->
            <div class="players-right" id="players-right"></div>
        </div>

        <!-- Admin Controls -->
        <div class="admin-controls">
            <button class="btn btn--primary" onclick="nextRound()">‚è≠Ô∏è Next Round</button>
            <button class="btn btn--warning" onclick="openSplitPot()">üí∞ Split Pot</button>
            <button class="btn btn--danger" onclick="resetAll()">üîÑ Reset All</button>
        </div>
    </div>

    <!-- Split Pot Modal -->
    <div class="overlay modal" id="split-modal">
        <div class="modal-content">
            <h3>Select Winners</h3>
            <div id="winner-list"></div>
            <div class="modal-buttons">
                <button class="btn btn--danger" onclick="closeSplitPot()">Cancel</button>
                <button class="btn btn--primary" onclick="executeSplitPot()">Split Pot</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js';
        import { getDatabase, ref, set, onValue, update, remove } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js';

        const firebaseConfig = {
            apiKey: "AIzaSyApDemI7Jtd76lOo1oPBmHneMb4mHCMxZs",
            authDomain: "poker-night-app-dffc6.firebaseapp.com",
            databaseURL: "https://poker-night-app-dffc6-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "poker-night-app-dffc6",
            storageBucket: "poker-night-app-dffc6.firebasestorage.app",
            messagingSenderId: "304292154404",
            appId: "1:304292154404:web:c1d94e60add9a8f0d75cb1"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        let currentRoom = null;
        let gameState = null;
        let previousPlayerCount = 0;

        // Toast notification system
        function showToast(title, message, icon = 'üë§') {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.innerHTML = `
                <div class="toast__content">
                    <div class="toast__icon">${icon}</div>
                    <div class="toast__body">
                        <div class="toast__title">${title}</div>
                        <div class="toast__message">${message}</div>
                    </div>
                </div>
            `;
            container.appendChild(toast);

            setTimeout(() => {
                toast.classList.add('toast--exit');
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }

        window.initializeGame = async function () {
            const roomCode = document.getElementById('room-code').value.trim();
            const password = document.getElementById('password').value.trim();

            if (!roomCode || !password) {
                alert('Please enter both room code and password');
                return;
            }

            currentRoom = roomCode;

            await set(ref(db, `rooms/${roomCode}`), {
                password: password,
                pot: 0,
                dealerIndex: 0,
                turnIndex: 0,
                seats: [],
                created: Date.now()
            });

            onValue(ref(db, `rooms/${roomCode}`), (snapshot) => {
                gameState = snapshot.val();
                updateGameUI();
            });

            onValue(ref(db, `rooms/${roomCode}/players`), (snapshot) => {
                updatePlayersUI(snapshot.val() || {});
            });

            document.getElementById('setup-screen').style.display = 'none';
            document.getElementById('game-screen').style.display = 'block';
            document.getElementById('room-display').textContent = roomCode;
        };

        function updateGameUI() {
            if (!gameState) return;

            document.getElementById('pot-value').textContent = gameState.pot || 0;
            updateChipScatter(gameState.pot || 0);
        }

        function updateChipScatter(potAmount) {
            const scatterArea = document.getElementById('chip-scatter-area');
            scatterArea.innerHTML = '';

            if (potAmount === 0) return;

            const chipTypes = [
                { value: 100, className: 'chip-100', count: Math.floor(potAmount / 100) },
                { value: 50, className: 'chip-50', count: Math.floor((potAmount % 100) / 50) },
                { value: 20, className: 'chip-20', count: Math.floor((potAmount % 50) / 20) },
                { value: 10, className: 'chip-10', count: Math.floor((potAmount % 20) / 10) },
                { value: 5, className: 'chip-5', count: Math.floor((potAmount % 10) / 5) }
            ];

            let chipIndex = 0;
            chipTypes.forEach(chipType => {
                const count = Math.min(chipType.count, 6);
                for (let i = 0; i < count; i++) {
                    const chip = document.createElement('div');
                    chip.className = `poker-chip scattered-chip ${chipType.className}`;
                    chip.innerHTML = '<span class="value">' + chipType.value + '</span>';

                    const angle = (chipIndex * 360 / 24) * (Math.PI / 180);
                    const distance = 140 + Math.random() * 40;
                    const x = 50 + Math.cos(angle) * distance;
                    const y = 50 + Math.sin(angle) * distance;

                    chip.style.left = `${x}%`;
                    chip.style.top = `${y}%`;
                    chip.style.transform = `translate(-50%, -50%) rotate(${Math.random() * 360}deg)`;
                    chip.style.animationDelay = `${chipIndex * 0.05}s`;

                    scatterArea.appendChild(chip);
                    chipIndex++;
                }
            });
        }

        function updatePlayersUI(players) {
            const leftContainer = document.getElementById('players-left');
            const rightContainer = document.getElementById('players-right');
            leftContainer.innerHTML = '';
            rightContainer.innerHTML = '';

            const seats = gameState?.seats || [];
            document.getElementById('player-count').textContent = seats.length;

            // Check for new players
            if (seats.length > previousPlayerCount) {
                const newPlayer = seats[seats.length - 1];
                showToast('Player Joined', `${newPlayer} has joined the table`, 'üé≤');
            }
            previousPlayerCount = seats.length;

            seats.forEach((playerName, index) => {
                const player = players[playerName];
                if (!player) return;

                const card = document.createElement('div');
                card.className = 'player-card';

                if (index === gameState.turnIndex) {
                    card.classList.add('player-card--active');
                }

                if (player.folded) {
                    card.classList.add('player-card--folded');
                }

                let html = '';

                if (index === gameState.dealerIndex) {
                    html += '<div class="dealer-badge">D</div>';
                }

                const statusText = player.folded ? '‚ùå Folded' : (index === gameState.turnIndex ? 'üü¢ Active' : '‚è≥ Waiting');

                html += `
                    <div class="player-card__name">${playerName}</div>
                    <div class="player-card__chips">üíµ $${player.chips || 0}</div>
                    <div class="player-card__bet">Bet: $${player.currentBet || 0}</div>
                    <div class="badge ${player.folded ? 'badge--danger' : (index === gameState.turnIndex ? 'badge--success' : 'badge--warning')}">${statusText}</div>
                    <div class="player-card__controls">
                        <button class="btn btn--icon btn--ghost" onclick="movePlayer(${index}, -1)" ${index === 0 ? 'disabled' : ''} title="Move Up">‚Üë</button>
                        <button class="btn btn--icon btn--ghost" onclick="movePlayer(${index}, 1)" ${index === seats.length - 1 ? 'disabled' : ''} title="Move Down">‚Üì</button>
                        <button class="btn btn--sm btn--danger" onclick="kickPlayer('${playerName}')" style="margin-left: auto;">‚úï</button>
                    </div>
                `;

                card.innerHTML = html;

                // Distribute players to left and right
                if (index % 2 === 0) {
                    leftContainer.appendChild(card);
                } else {
                    rightContainer.appendChild(card);
                }
            });
        }

        window.movePlayer = async function (index, direction) {
            const seats = [...gameState.seats];
            const newIndex = index + direction;

            if (newIndex < 0 || newIndex >= seats.length) return;

            [seats[index], seats[newIndex]] = [seats[newIndex], seats[index]];

            await update(ref(db, `rooms/${currentRoom}`), { seats });
        };

        window.kickPlayer = async function (playerName) {
            if (!confirm(`Remove ${playerName} from the game?`)) return;

            const seats = gameState.seats.filter(name => name !== playerName);
            await update(ref(db, `rooms/${currentRoom}`), { seats });
            await remove(ref(db, `rooms/${currentRoom}/players/${playerName}`));
        };

        window.nextRound = async function () {
            if (!confirm('Start next round? This will clear the pot and rotate the dealer.')) return;

            const seats = gameState.seats || [];
            if (seats.length === 0) return;

            const newDealerIndex = (gameState.dealerIndex + 1) % seats.length;
            const newTurnIndex = (newDealerIndex + 1) % seats.length;

            const updates = {};
            seats.forEach(playerName => {
                updates[`rooms/${currentRoom}/players/${playerName}/currentBet`] = 0;
                updates[`rooms/${currentRoom}/players/${playerName}/folded`] = false;
            });

            updates[`rooms/${currentRoom}/pot`] = 0;
            updates[`rooms/${currentRoom}/dealerIndex`] = newDealerIndex;
            updates[`rooms/${currentRoom}/turnIndex`] = newTurnIndex;

            await update(ref(db), updates);
        };

        window.openSplitPot = function () {
            const modal = document.getElementById('split-modal');
            const winnerList = document.getElementById('winner-list');
            winnerList.innerHTML = '';

            const seats = gameState?.seats || [];
            seats.forEach(playerName => {
                const div = document.createElement('div');
                div.className = 'winner-checkbox';
                div.innerHTML = `
                    <input type="checkbox" id="winner-${playerName}" value="${playerName}">
                    <label for="winner-${playerName}" style="cursor: pointer; flex: 1;">${playerName}</label>
                `;
                div.onclick = function (e) {
                    if (e.target.tagName !== 'INPUT') {
                        const checkbox = div.querySelector('input');
                        checkbox.checked = !checkbox.checked;
                    }
                };
                winnerList.appendChild(div);
            });

            modal.classList.add('active');
        };

        window.closeSplitPot = function () {
            document.getElementById('split-modal').classList.remove('active');
        };

        window.executeSplitPot = async function () {
            const checkboxes = document.querySelectorAll('#winner-list input[type="checkbox"]:checked');
            if (checkboxes.length === 0) {
                alert('Please select at least one winner');
                return;
            }

            const winners = Array.from(checkboxes).map(cb => cb.value);
            const potAmount = gameState.pot || 0;
            const shareAmount = Math.floor(potAmount / winners.length);

            const updates = {};
            for (const playerName of winners) {
                const playerSnapshot = await get(ref(db, `rooms/${currentRoom}/players/${playerName}`));
                const player = playerSnapshot.val();
                if (player) {
                    updates[`rooms/${currentRoom}/players/${playerName}/chips`] = (player.chips || 0) + shareAmount;
                }
            }

            updates[`rooms/${currentRoom}/pot`] = 0;

            await update(ref(db), updates);
            closeSplitPot();
        };

        window.resetAll = async function () {
            if (!confirm('Reset all players to 1000 chips? This cannot be undone.')) return;

            const seats = gameState?.seats || [];
            const updates = {};

            seats.forEach(playerName => {
                updates[`rooms/${currentRoom}/players/${playerName}/chips`] = 1000;
                updates[`rooms/${currentRoom}/players/${playerName}/currentBet`] = 0;
                updates[`rooms/${currentRoom}/players/${playerName}/folded`] = false;
            });

            updates[`rooms/${currentRoom}/pot`] = 0;
            updates[`rooms/${currentRoom}/dealerIndex`] = 0;
            updates[`rooms/${currentRoom}/turnIndex`] = 0;

            await update(ref(db), updates);
        };
    </script>
</body>

</html>
