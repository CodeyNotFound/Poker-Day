<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Poker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&family=Inter:wght@300;400;600&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f2b0f 0%, #1a4d1a 50%, #0f2b0f 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #f4e4c1;
            position: relative;
            overflow: hidden;
        }

        /* Felt texture */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background:
                repeating-linear-gradient(0deg,
                    transparent,
                    transparent 2px,
                    rgba(0, 0, 0, 0.05) 2px,
                    rgba(0, 0, 0, 0.05) 4px),
                repeating-linear-gradient(90deg,
                    transparent,
                    transparent 2px,
                    rgba(0, 0, 0, 0.05) 2px,
                    rgba(0, 0, 0, 0.05) 4px);
            pointer-events: none;
            opacity: 0.6;
        }

        /* Wood border */
        .wood-frame {
            position: fixed;
            pointer-events: none;
            z-index: 100;
        }

        .wood-frame.top,
        .wood-frame.bottom {
            left: 0;
            right: 0;
            height: 35px;
            background:
                linear-gradient(90deg,
                    #3d2817 0%,
                    #5a3a20 20%,
                    #6b4423 40%,
                    #5a3a20 60%,
                    #6b4423 80%,
                    #3d2817 100%);
            box-shadow:
                inset 0 2px 6px rgba(255, 255, 255, 0.15),
                inset 0 -2px 6px rgba(0, 0, 0, 0.5),
                0 4px 12px rgba(0, 0, 0, 0.7);
        }

        .wood-frame.top {
            top: 0;
        }

        .wood-frame.bottom {
            bottom: 0;
        }

        .wood-frame.left,
        .wood-frame.right {
            top: 0;
            bottom: 0;
            width: 35px;
            background:
                linear-gradient(180deg,
                    #3d2817 0%,
                    #5a3a20 20%,
                    #6b4423 40%,
                    #5a3a20 60%,
                    #6b4423 80%,
                    #3d2817 100%);
            box-shadow:
                inset 2px 0 6px rgba(255, 255, 255, 0.15),
                inset -2px 0 6px rgba(0, 0, 0, 0.5),
                4px 0 12px rgba(0, 0, 0, 0.7);
        }

        .wood-frame.left {
            left: 0;
        }

        .wood-frame.right {
            right: 0;
        }

        .container {
            text-align: center;
            z-index: 10;
            padding: 60px 20px;
        }

        .logo {
            margin-bottom: 30px;
            font-size: 5rem;
            filter: drop-shadow(0 0 25px rgba(255, 215, 0, 0.4));
            animation: gentlePulse 3s ease-in-out infinite;
        }

        @keyframes gentlePulse {

            0%,
            100% {
                transform: scale(1);
                opacity: 0.9;
            }

            50% {
                transform: scale(1.03);
                opacity: 1;
            }
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: clamp(3rem, 8vw, 6rem);
            font-weight: 900;
            margin-bottom: 60px;
            background: linear-gradient(135deg, #d4af37 0%, #f4e4a0 50%, #d4af37 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 0.05em;
            position: relative;
            filter: drop-shadow(2px 4px 6px rgba(0, 0, 0, 0.6));
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 25px;
            align-items: center;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            padding: 22px 70px;
            font-family: 'Inter', sans-serif;
            font-size: 1.4rem;
            font-weight: 600;
            text-decoration: none;
            border-radius: 12px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            border: none;
            min-width: 320px;
            box-shadow:
                0 10px 25px rgba(0, 0, 0, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
            letter-spacing: 0.03em;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg,
                    transparent,
                    rgba(255, 255, 255, 0.2),
                    transparent);
            transition: left 0.5s ease;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-host {
            background: linear-gradient(135deg, #a31f1f 0%, #d32f2f 100%);
            color: #fff;
        }

        .btn-host:hover {
            transform: translateY(-4px);
            box-shadow:
                0 15px 35px rgba(211, 47, 47, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        .btn-player {
            background: linear-gradient(135deg, #2e7d32 0%, #43a047 100%);
            color: #fff;
        }

        .btn-player:hover {
            transform: translateY(-4px);
            box-shadow:
                0 15px 35px rgba(67, 160, 71, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        @media (max-width: 768px) {
            .btn {
                min-width: 280px;
                padding: 18px 50px;
                font-size: 1.2rem;
            }

            h1 {
                margin-bottom: 50px;
            }
        }
    </style>
</head>

<body>

    <div class="wood-frame top"></div>
    <div class="wood-frame bottom"></div>
    <div class="wood-frame left"></div>
    <div class="wood-frame right"></div>

    <div class="container">
        <div class="logo">‚ô†Ô∏è‚ô•Ô∏è‚ô¶Ô∏è‚ô£Ô∏è</div>
        <h1>POKER</h1>

        <div class="buttons">
            <a href="host.html" class="btn btn-host">
                <span>üì∫</span>
                <span>OPEN HOST</span>
            </a>
            <a href="player.html" class="btn btn-player">
                <span>üì±</span>
                <span>JOIN TABLE</span>
            </a>
        </div>
    </div>
</body>

</html>
